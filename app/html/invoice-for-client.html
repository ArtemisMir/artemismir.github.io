<div class="container invoice-for-client-page">

	<h1 class="h1 mb-4">Счет для клиента</h1>

	<form class="invoice-for-client">
		<div class="mb-3">
			<label class="form-label">Номер счета</label>
			<input type="text" data-type="number" class="form-control">
		</div>
		<div class="mb-3">
			<label class="form-label">Тип счета:</label>
			<div class="ml-3 d-inline-block">
				<label class="form-check-label">
					<input class="form-check-input mr-1" type="radio" name="invoice-type" data-toggle="collapse-change" data-target="#target-type-1" checked>
					Для меня
				</label>
			</div>
			<div class="ml-3 d-inline-block">
				<label class="form-check-label" data-toggle="collapse-change" data-target="#target-2">
					<input class="form-check-input mr-1" type="radio" name="invoice-type" data-toggle="collapse-change" data-target="#target-type-2">
					Для клиента
				</label>
			</div>
		</div>
		<div id="accordion-type" class="accordion mb-3">

			<div id="target-type-1" class="collapse show" data-parent="#accordion-type">
				<label class="form-label">Выбрать контрагента</label>
				<input type="text" data-type="number" class="form-control">
			</div>

			<div id="target-type-2" class="collapse" data-parent="#accordion-type">
				<button class="btn btn-outline-primary" type="button" data-toggle="modal" data-target="#modal-counterparty-choice">Реквизиты клиента</button>
			</div>

		</div>

		<div id="accordion-price" class="accordion">

			<label class="form-label">Наценка:</label>
			<div class="form-check">
				<label class="form-check-label">
					<input class="form-check-input" type="radio" name="invoice-price" data-toggle="collapse-change" data-target="#target-price-1" checked>
					Розничные цены с сайта
				</label>
			</div>
			<div id="target-price-1" class="collapse" data-parent="#accordion-price"></div>

			<div class="form-check">
				<label class="form-check-label">
					<input class="form-check-input" type="radio" name="invoice-price" data-toggle="collapse-change" data-target="#target-price-2">
					Розница минус %
				</label>
			</div>
			<div id="target-price-2" class="collapse pl-4" data-parent="#accordion-price">
				<input type="text" data-type="number" class="form-control mb-2" placeholder="-%">
			</div>

			<div class="form-check">
				<label class="form-check-label">
					<input class="form-check-input" type="radio" name="invoice-price" data-toggle="collapse-change" data-target="#target-price-3">
					Розница плюс %
				</label>
			</div>
			<div id="target-price-3" class="collapse pl-4" data-parent="#accordion-price">
				<input type="text" data-type="number" class="form-control mb-2" placeholder="+%">
			</div>

		</div>
		<button class="btn btn-lg btn-primary mt-4" type="submit">Скачать</button>
	</form>

	<form class="modal fade" id="modal-counterparty-choice" tabindex="-1" role="dialog" aria-hidden="true">
		<div class="modal-dialog modal-dialog-scrollable modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Выбрать контрагента</h5>
					<button type="button" class="btn-close" data-dismiss="modal" aria-label="Close">
						
					</button>
				</div>
				<div class="modal-body">
					<div class="mb-3">
						<label>Форма организации</label>
						<select class="form-select" id="montazh-users-group">
							<option value="1" selected>Юр. лицо</option>
							<option value="2">ИП</option>
						</select>
					</div>
					<div class="mb-3">
						<label>ОГРН / ОГРН ИП <span class="text-danger">*</span></label>
						<input type="text" data-type="number" class="form-control" name="counterparty-ogrn" required minlength="13" maxlength="13">
					</div> 
					<div class="mb-3">
						<label>Наименование <span class="text-danger">*</span></label>
						<input type="text" class="form-control" name="counterparty-name" required="">
					</div>
					<div class="mb-3">
						<label>ИНН <span class="text-danger">*</span></label>
						<input type="text" data-type="number" class="form-control" name="counterparty-inn" required="" minlength="10" maxlength="12">
					</div>
					<div class="mb-3">
						<label>КПП</label>
						<input type="text" data-type="number" class="form-control" name="counterparty-kpp">
					</div>
					<div class="mb-3">
						<label>ОКПО</label>
						<input type="text" data-type="number" class="form-control" name="counterparty-okpo">
					</div>
					<div class="mb-3">
						<label>Юридический адрес <span class="text-danger">*</span></label>
						<textarea type="text" class="form-control" name="counterparty-yr-address" required></textarea>
					</div>
					<div class="mb-3">
						<label>Фактический адрес</label>
						<textarea type="text" class="form-control" name="counterparty-fakt-address"></textarea>
					</div>
					<div class="mb-3">
						<label>Почтовый адрес</label>
						<textarea type="text" class="form-control" name="counterparty-mail-address"></textarea>
					</div>
					<div class="mb-3">
						<label>Email</label>
						<input type="email" class="form-control" name="counterparty-email">
					</div>
					<div class="mb-3">
						<label>Телефон</label>
						<input type="text" class="form-control" name="counterparty-phone">
					</div>
					<h5 class="h5 mt-5 mb-3">Банковские реквизиты</h5>
					<div class="mb-3">
						<label>БИК <span class="text-danger">*</span></label>
						<input type="text" data-type="number" class="form-control" name="counterparty-bik" required minlength="9" maxlength="9">
					</div>
					<div class="mb-3">
						<label>Название банка <span class="text-danger">*</span></label>
						<input type="text" class="form-control" name="counterparty-bank-name" required>
					</div>
					<div class="mb-3">
						<label>Кор. счет <span class="text-danger">*</span></label>
						<input type="text" data-type="number" class="form-control" name="counterparty-kor-schet" required minlength="20" maxlength="20">
					</div>
					<div class="mb-3">
						<label>Расчетный счет организации <span class="text-danger">*</span></label>
						<input type="text" data-type="number" class="form-control" name="counterparty-rasch-schet" required minlength="20" maxlength="20">
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
					<button type="submit" class="btn btn-primary">Выбрать</button>
				</div>
			</div>
		</div>
	</form>

</div>
